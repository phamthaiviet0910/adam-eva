<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        //call Apple
        class Apple {
            weight

            constructor(weight) {
                this.weight = weight
            }

            decrease() {
                this.weight--
            }

            isEmpty() {
                return this.weight == 0
            }

            getWeight() {
                return this.weight
            }
        }

        //call Human
        class Human {
            name
            gender
            weight

            constructor(name, gender, weight) {
                this.name = name
                this.gender = gender
                this.weight = weight
            }

            isMale() {
                return this.gender
            }

            setGender(gender) {
                this.gender = gender
            }

            checkApple(apple) {
                return !apple.isEmpty()
            }

            eat(apple) {
                if (this.checkApple(apple)) {
                    this.weight++
                        apple.decrease()
                } else {
                    console.log('Hết rồi còn đâu mà ăn')
                }
            }

            say(string) {
                return string
            }

            getName() {
                return this.name
            }

            setName(name) {
                this.name = name
            }

            getWeight() {
                return this.weight
            }

            setWeight(weight) {
                this.weight = weight
            }

        }

        let apple = new Apple(10)
        let human1 = new Human('Adam', true, 70)
        let human2 = new Human('Eva', false, 50)
    </script>
</body>

</html>
